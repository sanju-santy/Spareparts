<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - Vehicle Spare Parts Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .account-info {
      margin-bottom: 30px;
    }

    .account-info label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #444;
    }

    .account-info p {
      margin: 5px 0;
      color: #555;
    }

    .account-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .account-form button {
      background-color: #ff9900;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .account-form button:hover {
      background-color: #e88d00;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Account</h1>
  </header>

  <div class="container">
    <h2>Welcome, [Username]!</h2>

    <div class="account-info">
      <h3>Your Information:</h3>
      <p><strong>Name:</strong> [User Name]</p>
      <p><strong>Email:</strong> [User Email]</p>
      <p><strong>Phone Number:</strong> [User Phone]</p>
    </div>

    <h3>Update Your Information:</h3>
    <form class="account-form" action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" value="[User Name]" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" value="[User Email]" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" value="[User Phone]" required />

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a new password" />

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" />

      <button type="submit">Update Information</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Vehicle Spare Parts Store. All rights reserved.
  </footer>

</body>
</html>
